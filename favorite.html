<html lang="en">

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
  <link rel="icon" href="gearBestIcon.jpg" type="image/icon type" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Gearbest: Affordable Quality, Fun Shopping</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    #header {
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }


    .hidden {
      display: none !important;
    }

    #nav_bar {
      display: flex;
      margin: auto;
      width: 1200px;
      height: 100px;
    }

    #nav_top {
      align-items: center;
      justify-content: right;
      display: flex;
      margin: none;
      padding-top: 10px;
      height: 26px;
      width: 970px;
      font-size: 13px;
    }

    #nav_top ul li:nth-child(1):before {
      font-family: IcoFont;
      font-size: 18px;
      content: "\efec";
    }

    #nav_top ul li:nth-child(1)::after,
    #nav_top ul li:nth-child(3)::after,
    #nav_top ul li:nth-child(4)::after,
    #nav_top ul li:nth-child(5)::after,
    .nav_search_category_select::after {
      margin-left: 4px;
      font-family: IcoFont;
      content: "\ea99";
      font-size: 16px;
    }

    #nav_top ul li:nth-child(1):hover:after,
    #nav_top ul li:nth-child(5):hover:after {
      font-family: IcoFont;
      content: "\eaa1";
      font-size: 16px;
    }

    #nav_top ul {
      display: flex;
      list-style-type: none;
      color: #666;
    }

    #nav_top ul li {
      align-items: center;
      display: flex;
      text-align: left;
      margin-left: 30px;
      cursor: pointer;
    }

    #nav_top ul li:hover {
      text-decoration: underline;
    }

    #nav_main {
      display: flex;
      flex-direction: row;
      margin: none;
      padding: 14px 0px 0px 0px;
      height: 50px;
      width: 970px;
    }

    .nav_search_bar {
      display: flex;
      font-size: 14px;
      margin-left: 150px;
      height: 32px;
      border: 2px solid #ffda00;
      border-radius: 100px;
      text-align: left;
      width: 480px;
    }

    .nav_search_category_select {
      margin: 0px 10px 0px 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    #nav_search_input {
      border: none;
      margin-right: 60px;
      width: 356px;
      height: 26px;
      padding: 3px 0px;
    }

    .nav_search_button {
      border-radius: 0px 10px 10px 0px;
      align-self: right;
      cursor: pointer;
      width: 42px;
      border: 0;
      background-color: #ffda00;
    }

    .nav_search_button:before {
      font-family: IcoFont;
      font-size: 18px;
      content: "\ed11";
    }

    .nav_bar_options {
      margin-top: 5px;
      color: #666;
      justify-content: right;
      align-items: center;
      display: flex;
      font-size: 15px;
      width: 319px;
      height: 28px;
    }

    .nav_bar_options>div {
      margin-left: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .nav_sign_in {
      text-align: left;
    }

    .nav_sign_in:before {
      margin-right: 5px;
      font-size: 22px;
      content: "\ecec    ";
      font-family: IcoFont;
    }

    .nav_sign_in:hover:before {
      color: #ffda00;
    }

    .nav_favorites:before {
      margin-right: 5px;
      font-size: 20px;
      font-family: IcoFont;
      content: "\ef44   ";
    }

    .nav_favorites:hover:before {
      color: #ffda00;
    }

    .nav_cart:before {
      font-size: 24px;
      margin-right: 5px;
      content: "\efe7";
      font-family: IcoFont;
    }

    .nav_cart:hover:before {
      color: #ffda00;
    }

    #nav_wrapper {
      display: flex;
      flex-direction: column;
      height: 100px;
      width: 970px;
    }

    #black_yellow_bar {
      /* background-color: rgb(255, 218, 0); */
      display: flex;
      text-align: center;
      line-height: 40px;
      font-size: 18px;
      font-weight: 700;
      margin: auto;
      width: 1200px;
      height: 40px;
    }

    #black_part {
      width: 230px;
      color: black;
      /* background-color: rgb(0, 0, 0); */
    }

    #black_part>i {
      margin: 5px;
    }

    #verticalLine {
      width: 0.5px;
      height: 20px;
      background-color: gray;
      margin: 10px 0 0 0;
      opacity: 0.3;
    }

    #yellow_part {
      margin-left: 20px;
      width: 230px;
      height: 40px;
      font-size: 16px;
    }

    #nav_logo_container {
      display: flex;
      width: 230px;
      height: 100%;
    }

    .gearBestLogo {
      max-width: 100%;
      max-height: 100px;
      margin: 25px 0px;
    }

    .countryFlag {
      height: 13px;
      width: 22px;
      margin: 0px 4px;
    }

    #site_wrap {
      min-height: 2000px;
      display: flex;
      margin: auto;
      width: 1200px;
      flex-direction: column;
    }

    .whole_page {
      background-color: #f4f4f4;
      width: 100%;
      height: auto;
    }


    .favorite_container {
      width: 1200px;
      height: auto;
      /* border: 1px solid red; */
      margin: auto;
      padding: 30px 0 100px 0px;
    }

    .favorite_container>div {
      width: 100%;
      height: auto;
      border: 1px solid #ffffff;
      background-color: #ffffff;

      margin: 0px 30px 0px 0px;
    }

    .favorite_container>div>div:nth-child(1)>p {
      font-size: 16px;
      font-weight: 600;
      margin: 20px 0 10px 0;
      padding: 0 20px;
      cursor: pointer;

    }

    .favorite_container>div>div:nth-child(1)>div {
      width: auto;
      height: 4px;
      margin: 0px 1129px 0px 20px;
      background-color: #ffda00;
    }

    hr {
      margin: 0;
      opacity: 0.3;
    }

    .favorite_container>div>div:nth-child(3) {
      height: auto;
      width: auto;
      /* border: 1px solid green; */
      padding: 20px 20px 30px 20px;
    }

    .favorite_container>div>div:nth-child(3)>div:nth-child(1) {
      width: 55px;
      height: 30px;
      border: 0;
      border-radius: 20px;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
      background-color: #ffda00;
      font-weight: 700;

    }

    .favorite_container>div>div:nth-child(3)>div:nth-child(2) {
      margin: auto;
    }


    .favorite_container>div>div:nth-child(3)>div:nth-child(2)>img {
      margin: 50px 530px 0px;
    }

    .favorite_container>div>div:nth-child(3)>div:nth-child(3)>p {
      margin: 10px auto 0px;
      font-size: 18px;
      font-weight: 700;
      padding-left: 38%;
      color: #9999b3;
    }

    .favorite_container>div>div:nth-child(3)>div:nth-child(4)>p {
      color: #99a6c4;
      padding-left: 36%;
      font-size: 14px;
    }

    .box_container {
      display: flex;
      width: 1050px;
      flex-wrap: wrap;
      /* border: 1px solid red; */
      margin: auto;
    }

    .box {
      width: 220px;
      height: 350px;
      /* border: 1px solid red; */
      border: 1px solid rgb(145, 141, 141, 0.3);
      margin: 10px 20px;

    }

    .box:hover {
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }

    .box>div:nth-child(1) {
      margin: auto;
      padding: 0 20px;
      position: relative
    }

    .box>div:nth-child(1)>img {
      width: 178px;
      height: 178px;
      /* border: 1px solid red; */
      cursor: pointer;

    }

    .box>div:nth-child(1)>div {
      display: flex;
      text-align: center;
      justify-content: space-between;
      margin: -40px 5px 0;
      /* border: 1px solid red; */

    }

    .box>div:nth-child(1) button {
      display: none;
      width: 100%;
      height: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 0.5px solid whitesmoke;
      color: white;
    }

    .box>div:nth-child(1):hover button {
      display: block;
      cursor: pointer;
    }

    .box>div:nth-child(1)>div>button:hover {
      background-color: #ffda00
    }

    .box>div:nth-child(2) {
      /* display: inline-block; */
      /* border: 1px solid red; */
      width: 100%;
      height: 20%;
      overflow: hidden;
      text-overflow: ellipsis;
      margin: 20px 10px;
    }

    .box>div:nth-child(2)>p {
      transform: scale(1);
      word-wrap: break-word;
      word-break: break-word;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 20px;
      cursor: pointer;
    }

    .box>div:nth-child(2)>p:hover {
      color: red;
    }

    .box>div:nth-child(3)>p {
      margin: 20px 10px;
      font-size: 20px;
      font-weight: 600;
      color: red;
    }
  </style>
</head>

  //sign in check


  var registeredUsers = JSON.parse(localStorage.getItem("userDataBase")) || [];

  var [isSignedIn, indexOfUserSignrdIn] = JSON.parse(localStorage.getItem("loggedInUser")) || [false, -1];
  var signedInUserEmail = null;
  var userCart = null;
  var userFavorites = null;

  if (isSignedIn) {
    userFavorites = registeredUsers[indexOfUserSignedIn].userFavorites;

    userFovorites.map(display);

    document.querySelector(".favorite_container>div>div:nth-child(3)>div:nth-child(2)>img ").src = "";

    document.querySelector(".favorite_container>div>div:nth-child(3)>div:nth-child(3)>p ").textContent = "";

    document.querySelector(".favorite_container>div>div:nth-child(3)>div:nth-child(4)>p").textContent = "";

  }

  function display(data) {

    var div = document.createElement("div");
    div.setAttribute("class", "box")

    var div1 = document.createElement("div");
    var img = document.createElement("img");
    img.setAttribute("src", data.img);

    var div2 = document.createElement("div");
    var btn1 = document.createElement("button");
    var f1 = document.createElement("i");
    f1.setAttribute("class", "fas fa-shopping-cart");

    btn1.append(f1);

    var btn2 = document.createElement("button");
    var f2 = document.createElement("i");
    f2.setAttribute("class", "fas fa-heart");

    btn2.append(f2);

    div2.append(btn1, btn2);

    div1.append(img, div2);

    var div3 = document.createElement("div");
    var p1 = document.createElement("p");
    p1.textContent = data.name;

    div3.append(p1);

    var div4 = document.createElement("div");
    var p2 = document.createElement("p");
    p2.textContent = data.price;

    div4.append(p2);

    div.append(div1, div3, div4);
    document.querySelector(".box_container").append(div)


  }
</script>
