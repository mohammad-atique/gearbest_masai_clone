let count = 1;

updateDisplay();

function increament() {
    count++;
    updateDisplay();
}

function decreament(){
    if(count==1){
        return 0
    }
    count--;
    updateDisplay();
}

function updateDisplay(){
    counterDisplayElem.innerHTML = count;
    var subtotal=subTotal(count)
    document.querySelector(".subtotal>p").textContent=subtotal
};



function subTotal(count){
    var subtotal=Number(unitPrice) * +(count)

    return +(subtotal)
}
